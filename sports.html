<!DOCTYPE html>
<html>
<head>
	<title>AthElite | Sports</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
	 <!-- Navigation Bar -->
	 <nav id="mainNav" style="display: flex; align-items: center; justify-content: space-between; background-color: #1a1a1a; padding: 10px 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <div class="logo" style="display: flex; align-items: center;">
            <img src="logo1.png" alt="Description of the image" id="logo" width="100" height="100" style="border-radius: 50%; transition: transform 0.3s;">
        </div>
        <ul style="list-style: none; display: flex; margin: 0; padding: 0;">
            <li style="margin: 0 15px;">
                <a href="index.html" id="active" style="text-decoration: none; color: #ffffff; font-size: 16px; font-weight: bold; transition: color 0.3s;">Home</a>
            </li>
            <li style="margin: 0 15px;">
                <a href="sports.html" style="text-decoration: none; color: #ffffff; font-size: 16px; font-weight: bold; transition: color 0.3s;">Achievements</a>
            </li>
            <li style="margin: 0 15px;">
                <a href="contactus.html" style="text-decoration: none; color: #ffffff; font-size: 16px; font-weight: bold; transition: color 0.3s;">Contact-us</a>
            </li>
        </ul>
    </nav>

    <!-- Grass Image Section -->
    <div class="images" style="height: 750px; background-image: url('grass.jpg'); background-size: 100% 100%; background-repeat: no-repeat; display: flex; justify-content: center; align-items: center; color: #ffffff; font-size: 32px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); margin-top: 0;">
		
    </div>

    <script>
        // Add hover effects for links
        document.querySelectorAll('nav ul li a').forEach(link => {
            link.addEventListener('mouseover', function () {
                this.style.color = '#ff6600'; // Highlight color on hover
            });
            link.addEventListener('mouseout', function () {
                this.style.color = '#ffffff'; // Default color
            });
        });

        // Add animation to the logo on hover
        document.getElementById('logo').addEventListener('mouseover', function () {
            this.style.transform = 'scale(1.1)';
        });
        document.getElementById('logo').addEventListener('mouseout', function () {
            this.style.transform = 'scale(1)';
        });
    </script>
	<div id="cursor"></div>
 <div class="heading"><img src="Achivements/lstwinners banner.jpg"></div> 
<div class="sportswrapper">
		<div class="td"><div class="image"><img src="Achivements/under15.png"></div><div class="details">BULLS-U15</div></div>
		<div class="td"><div class="image"><img src="Achivements/girls-senior.png"></div><div class="details">senior girls squad</div></div>
		<div class="td"><div class="image"><img src="Achivements/sami-girls.png"></div><div class="details">BULLS-senior-girls</div></div>
		<div class="td"><div class="image"><img src="Achivements/under11-runnerups.png"></div><div class="details">under11-runnerups</div></div>
		<div class="td"><div class="image"><img src="Achivements/win.png"></div><div class="details">LST(B)Division Winners</div></div>
		<div class="td"><div class="image"><img src="Achivements/u-10 r.png"></div><div class="details">under10-runnerups</div></div>
		<div class="td"><div class="image"><img src="Achivements/u-10 def.png"></div><div class="details">BEST DEFENDER</div></div>
		<div class="td"><div class="image"><img src="Achivements/gk.png"></div><div class="details">BEST GK</div></div>
		<div class="td"><div class="image"><img src="Achivements/defender.png"></div><div class="details">BEST DEFENDER</div></div>
		<div class="td"><div class="image"><img src="Achivements/goal.png"></div><div class="details">Best Goal</div></div>
		<div class="td"><div class="image"><img src="Achivements/theater.png"></div><div class="details">BULLS GIRLS WHITE SQUAD</div></div>
		<div class="td"><div class="image"><img src="Achivements/red.png"></div><div class="details">BULLS GIRLS RED SQUAD</div></div>
</div>
	<script type="text/javascript" src='main.js'></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
  	AOS.init();
	</script>
</body>
</html>
