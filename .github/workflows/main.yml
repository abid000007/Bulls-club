name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16'

    - name: Build
      run: go build -v ./...
      continue-on-error: true
      id: build_step

    - name: Test
      run: go test -v ./...
      continue-on-error: true
      id: test_step

    - name: Export Build Metrics to Prometheus
      run: |
        if [ "${{ steps.build_step.outcome }}" == "failure" ] || [ "${{ steps.test_step.outcome }}" == "failure" ]; then
          echo "github_actions_build_failure 1" > metrics.prom
        else
          echo "github_actions_build_success 1" > metrics.prom
        fi
        cat metrics.prom

    - name: Export Logs to OpenTelemetry
      run: |
        if [ "${{ steps.build_step.outcome }}" == "failure" ] || [ "${{ steps.test_step.outcome }}" == "failure" ]; then
          echo '{"logs": [{"body": "Build failure"}]}' | curl -X POST -H "Content-Type: application/json" --data-binary @- http://ae7de0b70edd54fe092b70ea269283cf-393981596.us-east-1.elb.amazonaws.com:4318/v1/logs
        else
          echo '{"logs": [{"body": "Build success"}]}' | curl -X POST -H "Content-Type: application/json" --data-binary @- http://ae7de0b70edd54fe092b70ea269283cf-393981596.us-east-1.elb.amazonaws.com:4318/v1/logs
        fi
